<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2">
      <caption>this is a list of my things</caption>
     <tr>
        <th>name</th>
        <th>quantity</th>
        <th>price</th>
     </tr>
     <tr>
        <td>lipstick</td>
        <td>5</td>
        <td>350/-</td>
     </tr>
     <tr>
        <td>eyeliner</td>
        <td>3</td>
        <td>300/-</td>
     </tr>
     <tr>
        <td>kajal</td>
        <td>10</td>
        <td>150/-</td>
     </tr>
     <tr>
        <td>Total</td>
        <td>18</td>
        <td>1000/-</td>
     </tr>
     <tr>
        <td colspan="2">maximum</td>
        <td>2000</td>
     </tr>
     <tr>
        <td rowspan="2">color</td>
        <td>8</td>
        <td>300/-</td>
     </tr>
     <tr>
        <td>7</td>
        <td>400/-</td>
     </tr>
    </table>
</body>
</html>
